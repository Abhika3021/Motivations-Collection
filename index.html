<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivations collection</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row">

                <!-- start of [quote name] -->
                <article class="col-12 col-md-6 tm-post">
                    <hr class="tm-hr-primary" />
                    <a href="#" class="effect-lily tm-post-link tm-pt-60">
                        <div class="tm-post-link-inner">
                            <!-- Link the respective image here -->
                            <img src="img/contributor-1.jpg" alt="Image" class="img-fluid" />
                        </div>
                        <span class="position-absolute tm-new-badge">New</span>
                        <h2 class="tm-pt-30 tm-color-primary tm-post-title">
                            Success is not final, failure is not fatal: it is the courage to continue that counts.
                        </h2>
                    </a>
                    <div class="d-flex justify-content-between tm-pt-45">
                        <!-- give genre as motivation for motivation and prayer for prayer -->
                        <span class="tm-color-primary">motivation</span>
                        <!-- date format dd/mm/yyyy -->
                        <span class="tm-color-primary">09/10/2022</span>
                    </div>
                    <hr />
                    <div class="d-flex justify-content-between">
                        <span>by Contributor</span>

                        <!-- if no author please remove this section -->
                        <span>said by Winston Churchill</span>
                    </div>
                </article>

                <!-- End of [quote name] -->
            </div>
        </main>
    </div>
</body>

</html>
